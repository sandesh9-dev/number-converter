<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number System Converter</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .converter {
      background: #111827;
      padding: 25px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      background: #1f2933;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      word-break: break-all;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="converter">
    <h2>Number System Converter</h2>

    <label>Enter Number</label>
    <input type="text" id="numberInput" placeholder="Enter value">

    <label>From</label>
    <select id="fromBase">
      <option value="10">Decimal</option>
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="16">Hexadecimal</option>
    </select>

    <label>To</label>
    <select id="toBase">
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="10">Decimal</option>
      <option value="16">Hexadecimal</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result">Result will appear here</div>
    <div class="error" id="error"></div>
  </div>

  <script>
    function convert() {
      const input = document.getElementById("numberInput").value.trim();
      const fromBase = parseInt(document.getElementById("fromBase").value);
      const toBase = parseInt(document.getElementById("toBase").value);
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      errorDiv.textContent = "";
      resultDiv.textContent = "";

      if (input === "") {
        errorDiv.textContent = "Please enter a number.";
        return;
      }

      try {
        // Convert input → decimal
        const decimalValue = parseInt(input, fromBase);

        if (isNaN(decimalValue)) {
          throw new Error("Invalid number for selected base.");
        }

        // Convert decimal → target base
        const converted = decimalValue.toString(toBase).toUpperCase();

        resultDiv.textContent = converted;
      } catch (e) {
        errorDiv.textContent = "Invalid input for the selected number system.";
      }
    }
  </script>

</body>
</html>
